<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								任务开始时间（包含）：<input type="text" name="startDate"/>
							</li>

							<li>
								任务截止时间（不包含）：<input type="text" name="endDate"/>
							</li>

							<li>
								任务组名（压缩、索引）：<input type="text" name="scrollGroup"/>
							</li>

							<li>
								链接：<input type="text" name="url"/>
							</li>

							<li>
								状态（0未开始 1进行中 2完成）：<input type="text" name="status"/>
							</li>

							<li>
								创建者：<input type="text" name="createBy"/>
							</li>

							<li>
								创建时间：<input type="text" name="createTime"/>
							</li>

							<li>
								更新者：<input type="text" name="updateBy"/>
							</li>

							<li>
								更新时间：<input type="text" name="updateTime"/>
							</li>

							<li>
								备注信息：<input type="text" name="remark"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="monitor:weixinScroll:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="monitor:weixinScroll:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="monitor:weixinScroll:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="monitor:weixinScroll:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('monitor:weixinScroll:edit')}]];
        var removeFlag = [[${@permission.hasPermi('monitor:weixinScroll:remove')}]];
        var prefix = ctx + "monitor/weixinScroll";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "索引任务",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'scrollId', 
					title : '任务ID',
					visible: false
				},
				{
					field : 'startDate', 
					title : '任务开始时间（包含）',
					sortable: true
				},
				{
					field : 'endDate', 
					title : '任务截止时间（不包含）',
					sortable: true
				},
				{
					field : 'scrollGroup', 
					title : '任务组名（压缩、索引）',
					sortable: true
				},
				{
					field : 'status', 
					title : '状态（0未开始 1进行中 2完成）',
					sortable: true
				},
				{
					field : 'url', 
					title : '链接',
					sortable: true,
			        formatter: function(value, row, index) {
			        	if(value == null){
			        		return '<a href="' + value + '">下载数据</a>';
			        	}
			        	return '<a href="' + value + '">下载数据 ' + value.substring(0, 10) + '</a>';
			        }
				},
				{
					field : 'createBy', 
					title : '创建者',
					sortable: true,
		            visible: false
				},
				{
					field : 'createTime', 
					title : '创建时间',
					sortable: true,
		            visible: false
				},
				{
					field : 'updateBy', 
					title : '更新者',
					sortable: true,
		            visible: false
				},
				{
					field : 'updateTime', 
					title : '更新时间',
					sortable: true,
		            visible: false
				},
				{
					field : 'remark', 
					title : '备注信息',
					sortable: true,
		            visible: false
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.scrollId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.scrollId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
